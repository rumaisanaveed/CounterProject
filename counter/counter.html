<!DOCTYPE html>
<html>
  <head>
    <title>Counter</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-image: linear-gradient(to right, coral, gold);
      }
      button {
        border: 0px;
        border-radius: 4px;
        background: rgba(0, 0, 0, 0.2);
        width: 150px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <h1 id="count">Counter</h1>
    <div>
      <button id="inc" onclick="Increment()">+</button>
      <button id="dec" onclick="Decrement()">-</button>
      <button id="reset" onclick="Reset()">Clear</button>
    </div>
    <script>
      let counterDisplay = document.getElementById("count");
      let inc = document.getElementById("inc");
      let dec = document.getElementById("dec");
      let reset = document.getElementById("reset");

      let count = 0;

      function Increment() {
        count++;
        // prints the value
        counterDisplay.innerHTML = count;
      }
      function Decrement() {
        count--;
        counterDisplay.innerHTML = count;
      }
      function Reset() {
        count = 0;
        counterDisplay.innerHTML = count;
      }
    </script>
  </body>
</html>
